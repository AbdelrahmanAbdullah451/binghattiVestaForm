<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Book</title>
  </head>
  <body class="bg-light">
    <section class="unit-booking-form">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Unit Booking Form</h1>
            <form id="bookingForm" class="bg-light p-4 rounded unit-form">
              <div class="mb-3">
                <label for="projectName" class="form-label"
                  >Project Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="projectName"
                  id="projectName"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="unitId" class="form-label">Unit ID:</label>
                <input
                  type="text"
                  class="form-control"
                  name="unitId"
                  id="unitId"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="unitnumber" class="form-label">Unit Number:</label>
                <input
                  type="text"
                  class="form-control"
                  name="unitnumber"
                  id="unitnumber"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="floor" class="form-label">Floor:</label>
                <input
                  type="text"
                  class="form-control"
                  name="floor"
                  id="floor"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input
                  type="text"
                  class="form-control"
                  name="price"
                  id="price"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="Name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="Name"
                  id="Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">email:</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label"
                  >Phone Number:</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="phoneNumber"
                  id="phoneNumber"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="thankYouToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="https://binghattisalescenter.com/wp-content/uploads/2025/03/HORIZONTAL_LOGO_BINGHATTI.png" class="rounded mr-2 toast-logo" alt="...">
          <strong class="me-auto"></strong>
          
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          Thank you for your interest in <strong>Binghatti</strong>! One of our
          sales consultants will contact you shortly. We appreciate your trust
          in our company.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
